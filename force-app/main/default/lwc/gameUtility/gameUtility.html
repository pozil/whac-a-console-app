<template>
    <div class="slds-var-m-around_medium">
        <p class="slds-text-heading_medium slds-var-m-bottom_medium">
            Score: {score}
        </p>
        <div class="slds-text-align_center">
            <lightning-button
                lwc:if={isGameStartButtonDisplayed}
                disabled={isGameStartButtonDisabled}
                onclick={handleGameStartClick}
                label="Start Game"
                icon-name="utility:play"
                variant="brand"
            ></lightning-button>
            <lightning-button
                lwc:if={isGameStopButtonDisplayed}
                onclick={handleGameStopClick}
                label="Stop Game"
                icon-name="utility:stop"
                variant="brand"
            ></lightning-button>
        </div>
    </div>
</template>
